<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styleForm.css">
    <title>Suma</title>
</head>

<body>
    <div>
        <form id="form">
            <h1>Calculadora</h1>
            <label>Ingresa un número</label>
            <input class="rect3" type="text" id="num1" placeholder="1" required>
            <label>Ingrese otro número</label>
            <input class="rect3" type="text" id="num2" placeholder="2" required>
            <button class="rect3" type="submit">Aceptar</button>
            <button class="rect3" type="reset">Limpiar</button>
        </form>
        <section id="mensaje"></section>
    </div>
    <script src="./js/calculadora.js"></script>
</body>

</html>
